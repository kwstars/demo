syntax = "proto3";

package example;

option go_package = "github.com/yourname/example";

message User {
  int32 id = 1;
  string name = 2;
  string email = 3;
  bool is_active = 4;
}

message Post {
  int32 id = 1;
  string title = 2;
  string content = 3;
  User author = 4;
  repeated string tags = 5;
}

message Comment {
  int32 id = 1;
  string text = 2;
  User author = 3;
  Post post = 4;
}